<!DOCTYPE html>
<html lang="th">
 <head>
 <meta charset="UTF-8" />
 <meta name="viewport" content="width=device-width, initial-scale=1.0" />
 <title>รายละเอียดผู้ใช้</title>
 <link rel="stylesheet" href="styles2.css" />
 </head>
 <body>
 <div class="container">
 <a href="index.html" class="back-button">← กลับ</a>
 <div id="user-detail" class="user-detail">
 <!-- รายละเอียดผู้ใช้จะถูกเพิ่มที่นี่ด้วย JavaScript -->
 </div>
 <div class="button-container">
 <button id="view-posts" class="view-posts-btn">ดูโพสต์ทั้งหมด</button>
 </div>
 </div>
 <script>
 document.addEventListener("DOMContentLoaded", () => {
    const userDetail = document.getElementById("user-detail");

    fetch(`https://jsonplaceholder.typicode.com/users/1`)
        .then(response => response.json())
        .then(user => {
            // สร้าง Element สำหรับชื่อผู้ใช้
            const userName = document.createElement("h1");
            userName.textContent = user.name;

            // สร้าง Element สำหรับอีเมล
            const userEmail = document.createElement("p");
            userEmail.innerHTML = `<strong>อีเมล</strong><br>${user.email}`;

            // สร้าง Element สำหรับชื่อผู้ใช้ (username)
            const userUsername = document.createElement("p");
            userUsername.innerHTML = `<strong>ชื่อผู้ใช้</strong><br>${user.username}`;

            // สร้าง Element สำหรับเบอร์โทรศัพท์
            const userPhone = document.createElement("p");
            userPhone.innerHTML = `<strong>เบอร์โทรศัพท์</strong><br>${user.phone}`;

            // สร้าง Element สำหรับเว็บไซต์
            const userWebsite = document.createElement("p");
            userWebsite.innerHTML = `<strong>เว็บไซต์</strong><br><a href="http://${user.website}" target="_blank">${user.website}</a>`;

            // สร้าง Element สำหรับที่อยู่
            const userAddress = document.createElement("p");
            userAddress.innerHTML = `<strong>ที่อยู่</strong><br>${user.address.street}, ${user.address.suite}<br>${user.address.city}, ${user.address.zipcode}`;

            // สร้าง Element สำหรับบริษัท
            const userCompany = document.createElement("p");
            userCompany.innerHTML = `<strong>บริษัท</strong><br>${user.company.name}<br>${user.company.catchPhrase}`;

            // เพิ่ม Element ต่างๆ เข้าไปใน userDetail
            userDetail.appendChild(userName);
            userDetail.appendChild(userEmail);
            userDetail.appendChild(userUsername);
            userDetail.appendChild(userPhone);
            userDetail.appendChild(userWebsite);
            userDetail.appendChild(userAddress);
            userDetail.appendChild(userCompany);

            // เพิ่มการทำงานให้ปุ่มดูโพสต์ทั้งหมด
            const viewPostsButton = document.getElementById("view-posts");
            viewPostsButton.addEventListener("click", () => {
                window.location.href = `user-posts.html?userId=1`;
            });
        })
        .catch(error => console.error("Error fetching user data:", error));
});
 </script>
 </body>
</html>
